{% set name = "pyimage" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyimage-{{ version }}.tar.gz
  sha256: 87d33727d7982cdab2c75652537b99197deb929073a3a8e270502573142babae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - python >=3.6
    - scikit-image

test:
  imports:
    - pyimage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jyt109/pyimage
  summary: A Python library for image processing
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FernandezMathieu
